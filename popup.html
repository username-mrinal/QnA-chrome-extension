<!DOCTYPE html>
<html>
<head>
  <title>QnA ChatBox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 400px;
      background-color: #dcace1;
      display: flex;
      flex-direction: column;
      height: 500px;
    }
    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 10px;
    }
    .chat-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #e0c6e3;
    }
    .chat-bubble {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      max-width: 80%;
    }
    .user-message {
      align-self: flex-end;
      background-color: #d1e7dd;
      text-align: right;
    }
    .bot-message {
      align-self: flex-start;
      background-color: #f8d7da;
      text-align: left;
    }
    .input-container {
      display: flex;
      margin-top: 10px;
    }
    #query {
      flex-grow: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #submit {
      padding: 10px;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    #submit:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>QnA ChatBox</h1>
  <div class="chat-container" id="chat-container">
    <!-- Chat messages will be dynamically added here -->
  </div>
  <div class="input-container">
    <input type="text" id="query" placeholder="Enter your query">
    <button id="submit">Send</button>
  </div>
  <div class="input-container">
    <button id="clear">Clear Chat</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
