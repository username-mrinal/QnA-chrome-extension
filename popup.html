<!DOCTYPE html>
<html>
<head>
  <title>Web Query Answer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      width: 350px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
    }
    .input-container {
      margin-bottom: 15px;
    }
    #query {
      width: calc(100% - 12px);
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #submit {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      box-sizing: border-box;
    }
    #submit:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #ffffff;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Web Query Answer</h1>
  <div class="input-container">
    <input type="text" id="query" placeholder="Enter your query">
  </div>
  <button id="submit">Submit</button>
  <div id="result">Results will appear here...</div>
  <script src="popup.js"></script>
</body>
</html>
